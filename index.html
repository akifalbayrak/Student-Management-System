<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="/scripts/script.js" defer></script>
  <title>Student Management System</title>
</head>

<body>
  <header>
    <img src="assets/toggle-on-solid.svg" width="40px" id="switch-icon-on">
    <img src="assets/logob-removebg-preview.png" alt="" srcset="">
    <p>Student Management System</p>
  </header>
  <main>
    <section>
        <!-- This article contains the form for searching students by name and id -->
        <form id="search-student-byname" action="">
          <input id="search-bar-byname" type="text" placeholder="Enter Student Name or Id" />
          <input type="submit" value="Search" />
        </form>
      </article>
      <article>
        <button type="button" id="all-students" class="button">Show All Students</button>
        <!-- This article contains the table for displaying the student details -->
        <h4>Student Table</h4>
        <table id="students-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Course</th>
              <th>Midterm</th>
              <th>Final</th>
              <th>Mark</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <section>
      <!-- This section contains the form for adding a new course -->
      <article>
        <form id="add-course">
          <input type="text" placeholder="Course Name" id="course-name" />
          <div>
            <!-- This div contains the radio buttons for choosing the base of the course -->
            <label for="base7">Base 7</label>
            <input type="radio" name="base" value="7" id="base7" checked />
          </div>
          <div>
            <label for="base10">Base 10</label>
            <input type="radio" name="base" value="10" id="base10" />
          </div>
          <input type="submit" value="Save" />
        </form>
      </article>
    </section>
    <section>
      <!-- This section contains the select element for choosing a course -->
      <article>
        <select name="courses" id="courses">
          <option id="empty-option">
            Choose a Course
          </option>
        </select>
      </article>
    </section>
    <section>
      <!-- This section contains the form for adding a new student -->
      <article>
        <form id="add-student">
          <input id="id" type="number" name="id" placeholder="Student ID"/>
          <input id="name" type="text" name="fName" placeholder="First Name" />
          <input id="surname" type="text" name="lName" placeholder="Last Name" />
          <input id="midterm-score" type="number" min="0" max="100" name="midterm" placeholder="Midterm" />
          <input id="final-score" type="number" min="0" max="100" name="final" placeholder="Final" />
          <input type="submit" value="Save" />
        </form>
      </article>
    </section>

    <aside>
      <!-- This section contains the course details and the tables -->
      <section>
        <article>
          <!-- This article contains the select element for choosing the course details -->
          <label for="courses">Course Details</label>
          <select name="courses" id="course-details">
            <option value="all" id="all" selected>All Students</option>
            <option value="passed" id="passed">Passed Students</option>
            <option value="failed" id="failed">Failed Students</option>
          </select>
        </article>
        <article>
          <!-- This article contains the table for the course student details -->
          <h4>Course Student Table</h4>
          <table id="course-student-detail-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Midterm</th>
                <th>Final</th>
                <th>Mark</th>
                <th>Passed?</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </article>
        <article>
          <!-- This article contains the table for the course details -->
          <h4>Course Detail Table</h4>
          <table id="course-detail-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Students Failed</th>
                <th>Students Passed</th>
                <th>Average</th>
                <th>Base</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </article>
      </section>
    </aside>
  </main>

  <footer>
    <!-- This is the footer of the page -->
    Student Management System 2023
  </footer>
</body>

</html>
